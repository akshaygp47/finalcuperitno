    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 37.3230, lng: -122.0322};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var marker = new google.maps.Marker({
        	position: [37.00, -120.0],
        	map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPJoS_XIMGroEQcVpr1QHBk-mye5OTM2I&callback=initMap">
    </script>
